<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Approval</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #b38dfa, #69a1fa);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1000px;
        }
        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .form-container label {
            font-weight: bold;
            color: #495057;
        }
        .form-container input[readonly] {
            background: #e9ecef;
        }
        .form-container select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-container select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-container button {
            background: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .form-container button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .document-section {
            margin-top: 1.5rem;
        }
        .document-section h5 {
            color: #343a40;
            margin-bottom: 1rem;
        }
        .document-section label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        .document-section input[type="file"] {
            margin-bottom: 1rem;
        }
        .dashboard-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .dashboard-icon:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function showDocuments() {
            var businessType = document.getElementById("business_type").value;
            var documentSection = document.getElementById("documents");

            // Clear existing document fields
            documentSection.innerHTML = "";

            // Define document requirements
            var documents = {
    "AgroMart E-Commerce": [
        "FSSAI Certification",
        "Business Registration Certificate",
        "Trade License",
        "Digital Payment Compliance"
    ],
    "QuickFix Home Services": [
        "Business License",
        "Trade Association Membership",
        "Insurance Certificate",
        "Employee Background Verification"
    ],
    "GreenTech Solar Solutions": [
        "Pollution Control Board Approval",
        "Energy Compliance Certificate",
        "Tax Compliance Certificate",
        "ISO 14001 Certification"
    ],
    "MedTrack AI": [
        "Medical Data Compliance Certificate",
        "GDPR Compliance Certificate",
        "Business Incorporation Certificate",
        "AI & ML Model Validation Report"
    ],
    "RideLink Electric Bikes": [
        "EV Compliance Certificate",
        "Road Transport Safety Approval",
        "Battery Safety Standard Certification",
        "Company Incorporation Document",
        "Tax Compliance Certificate",
        "ISO 14001 Certification"
    ],
    "Car Wash": [
        "Business Registration Certificate",
        "Trade License from Local Municipality",
        "Environmental Clearance (if using water-based cleaning)",
        "Fire Safety Certificate (for physical locations)",
        "Insurance (Liability & Property Damage Insurance)",
        "Waste Disposal Compliance Certificate"
    ],
    "Pet Health & Weight Monitoring": [
        "Business Registration & GST Certificate",
        "Veterinary License (for medical consultations)",
        "Data Privacy Compliance (if storing pet health records)",
        "FDA/Animal Health Authority Approval (for pet supplements, if applicable)",
        "Insurance (Liability Insurance for Pet Care Services)"
    ],
    "E-commerce": [
        "Business Registration & GST Certificate",
        "Data Privacy & Security Compliance (for user data storage in the app)"
    ],
    "Smart Home Automation": [
        "Business Registration Certificate",
        "Electronics Safety & Compliance Certificate",
        "Wireless Communication Approval (for IoT connectivity)",
        "Data Privacy & Security Compliance",
        "Import/Export License (if sourcing smart devices internationally)",
        "Fire Safety & Building Compliance (for installation services)"
    ],
    "Electric Bike Rental": [
        "Business Registration & GST Certificate",
        "RTO Approval for Vehicle Rental Business",
        "Insurance Coverage (Vehicle & Third-Party Liability)",
        "Charging Station Compliance Certificate (if providing battery swaps)",
        "Data Privacy & Security Compliance (for user data storage in the app)",
        "Partnership Agreements (for integration with public transport & bike parking zones)"
    ]
};


            // Display relevant documents based on selected business type
            if (businessType in documents) {
                documentSection.innerHTML = "<h5 class='mt-3'>Required Documents</h5>";
                documents[businessType].forEach(doc => {
                    documentSection.innerHTML += `
                        <div class="mb-2">
                            <label>${doc}</label>
                            <input type="file" name="documents" class="form-control" required>
                        </div>`;
                });
            }
        }
    </script>
</head>
<body class="bg-light">
    <!-- User Dashboard Icon -->
    <a href="" class="dashboard-icon animate__animated animate__fadeInRight">
        <i class="fas fa-tachometer-alt"></i>
    </a>

    <div class="container mt-5 animate__animated animate__fadeIn">
        <h2 class="text-center"><i class="fas fa-user-shield me-2"></i>Startup Approval Page</h2>

        <form method="POST" enctype="multipart/form-data" class="form-container">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <!-- User Information -->
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" value="{{ user.name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label>Mobile</label>
                        <input type="text" name="mobile" class="form-control" value="{{ user.mobile }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <!-- Business Type Selection -->
                    <div class="mb-3">
                        <label>Select Business Type</label>
                        <select id="business_type" name="business_type" class="form-control" onchange="showDocuments()" required>
                            <option value="">-- Select --</option>
                            <option value="AgroMart E-Commerce" {% if user.business_type == 'AgroMart E-Commerce' %}selected{% endif %}>AgroMart E-Commerce</option>
                            <option value="QuickFix Home Services" {% if user.business_type == 'QuickFix Home Services' %}selected{% endif %}>QuickFix Home Services</option>
                            <option value="GreenTech Solar Solutions" {% if user.business_type == 'GreenTech Solar Solutions' %}selected{% endif %}>GreenTech Solar Solutions</option>
                            <option value="MedTrack AI" {% if user.business_type == 'MedTrack AI' %}selected{% endif %}>MedTrack AI</option>
                            <option value="RideLink Electric Bikes" {% if user.business_type == 'RideLink Electric Bikes' %}selected{% endif %}>RideLink Electric Bikes</option>
                            <option value="Car Wash" {% if user.business_type == 'Car Wash' %}selected{% endif %}>Car Wash</option>
                            <option value="Pet Health & Weight Monitoring" {% if user.business_type == 'Pet Health & Weight Monitoring' %}selected{% endif %}>Pet Health & Weight Monitoring</option>
                            <option value="E-commerce" {% if user.business_type == 'E-commerce' %}selected{% endif %}>E-commerce</option>
                            <option value="Smart Home Automation" {% if user.business_type == 'Smart Home Automation' %}selected{% endif %}>Smart Home Automation</option>
                            <option value="Electric Bike Rental" {% if user.business_type == 'Electric Bike Rental' %}selected{% endif %}>Electric Bike Rental</option>
                        </select>
                    </div>
                    

                    <!-- Document Upload Section (Dynamically Updated) -->
                    <div id="documents" class="document-section">
                        {% if user.business_type %}
                            <h5 class='mt-3'>Previously Submitted Documents</h5>
                            {% for doc in user.get_documents() %}
                                <div class="mb-2">
                                    <label>{{ doc }}</label>
                                    <input type="file" name="documents" class="form-control">
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-check-circle me-2"></i>Submit for Approval</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
